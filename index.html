<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOFOOD</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-0 shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./images/logo.svg" alt="GOFOOD Logo" style="height: 130px;">
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-gray-700 hover:bg-gray-200 px-3 py-1 rounded" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-gray-700 hover:bg-gray-200 px-3 py-1 rounded" href="#">Restaurants</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-gray-700 hover:bg-gray-200 px-3 py-1 rounded" href="#">Gofood for business</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-gray-700 hover:bg-gray-200 px-3 py-1 rounded border border-dark login-button"
              href="#" style="border-color: #333;">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-blue-700 hover:bg-dark-blue px-3 py-1 rounded" href="#"
              style="background-color: #007bff; color: white;">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-cover bg-center"
    style="height: 70vh; background-image: url('./images/hero-pic.png'); background-size: cover; background-position: center center;">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="text-center">
        <div class="input-group input-group-lg mb-4 justify-content-center position-relative">
          <input id="find_dropdown" type="text" class="form-control text-center find-input" placeholder="Find">
          <div id="dropdown-menu" class="dropdown-menu" aria-labelledby="categoryDropdown">
            <a class="dropdown-item" href="#">Brunch</a>
            <a class="dropdown-item" href="#">Drinks</a>
            <a class="dropdown-item" href="#">Desserts</a>
            <a class="dropdown-item" href="#">Italian</a>
            <a class="dropdown-item" href="#">Coffee</a>
          </div>
          <input type="text" class="form-control text-center near-input" placeholder="Near">
          <button class="btn input-group-text search-button text-white" style="background-color: grey;">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <div class="icon-links">
          <a href="#" class="text-white font-bold hover:text-blue-700"><i class="fas fa-utensils"></i> Restaurants</a>
          <a href="#" class="text-white font-bold hover:text-blue-700"><i class="fas fa-cocktail"></i> Bars</a>
          <a href="#" class="text-white font-bold hover:text-blue-700"><i class="fas fa-concierge-bell"></i> Local
            Services</a>
          <a href="#" class="text-white font-bold hover:text-blue-700"><i class="fas fa-truck"></i> Delivery</a>
          <a href="#" class="text-white font-bold hover:text-blue-700"><i class="fa-solid fa-cart-shopping"></i>Great
            Deals</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container py-4 ">
    <aside class="col-md-3">
      <h2>Filter by Cuisine</h2>
      <select id="cuisine-filter" class="form-control">
        <option value="all">All Cuisines</option>
        <option value="Persian">Persian</option>
        <option value="italian">Italian</option>
        <option value="mexican">Mexican</option>
      </select>
    </aside>
    <section id="restaurant-list" class="col-md-9">
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
